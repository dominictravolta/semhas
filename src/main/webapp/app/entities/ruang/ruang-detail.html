
<div>
    <h2><span data-translate="semhasApp.ruang.detail.title">Ruang</span> {{vm.ruang.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="semhasApp.ruang.nama">Nama</span></dt>
        <dd>
            <span>{{vm.ruang.nama}}</span>
        </dd>
        <dt><span data-translate="semhasApp.ruang.kapasitas">Kapasitas</span></dt>
        <dd>
            <span>{{vm.ruang.kapasitas}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ruang-detail.edit({id:vm.ruang.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
