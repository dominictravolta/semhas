<div>
    <h2 data-translate="semhasApp.jadwalSeminar.home.title">Jadwal Seminars</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="jadwal-seminar.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="semhasApp.jadwalSeminar.home.createLabel">
                        Create new Jadwal Seminar
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tanggal"><span data-translate="semhasApp.jadwalSeminar.tanggal">Tanggal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tersedia"><span data-translate="semhasApp.jadwalSeminar.tersedia">Tersedia</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sesiUrutan"><span data-translate="semhasApp.jadwalSeminar.sesi">Sesi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ruangNama"><span data-translate="semhasApp.jadwalSeminar.ruang">Ruang</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jadwalSeminar in vm.jadwalSeminars track by jadwalSeminar.id">
                    <td><a ui-sref="jadwal-seminar-detail({id:jadwalSeminar.id})">{{jadwalSeminar.id}}</a></td>
                    <td>{{jadwalSeminar.tanggal | date:'dd MMMM yyyy'}}</td>
                    <td>
                        <button class="btn btn-danger btn-xs" ng-click="vm.setActive(jadwalSeminar, true)" ng-show="!jadwalSeminar.tersedia"
                                data-translate="semhasApp.jadwalSeminar.tidakTersedia">Tidak Tersedia</button>
                        <button class="btn btn-success btn-xs" ng-click="vm.setActive(jadwalSeminar, false)" ng-show="jadwalSeminar.tersedia"
                                data-translate="semhasApp.jadwalSeminar.tersedia">Tersedia</button>
                    </td>
                    <td>
                        <a ui-sref="sesi-detail({id:jadwalSeminar.sesiId})">{{jadwalSeminar.sesiUrutan}}</a>
                    </td>
                    <td>
                        <a ui-sref="ruang-detail({id:jadwalSeminar.ruangId})">{{jadwalSeminar.ruangNama}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="jadwal-seminar-detail({id:jadwalSeminar.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jadwal-seminar.edit({id:jadwalSeminar.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jadwal-seminar.delete({id:jadwalSeminar.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
