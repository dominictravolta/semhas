<form name="joinForm" ng-submit="vm.confirmJoin()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="semhasApp.seminar.home.joinSeminar"></h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="semhasApp.seminar.joinQuestion" translate-values="{id: '{{vm.seminar.id}}'}">Are you sure you want to join this Seminar?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="joinForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;<span data-translate="semhasApp.seminar.join">Join</span>
        </button>
    </div>
</form>
